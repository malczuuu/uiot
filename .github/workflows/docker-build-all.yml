name: Build & Push Docker Images
on:
  push:
    tags:
      - '*'

jobs:
  build-jars:
    name: Build all service jars
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Gradle Build
        env:
          GRADLE_OPTS: "-Dorg.gradle.configuration-cache=false -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false"
        run: "./gradlew build -Pversion=${{ github.ref_name }}"

      - name: Upload service jars
        uses: actions/upload-artifact@v6
        with:
          name: service-jars
          path: uiot-services/uiot-service-*/build/libs/uiot-service-*.jar
          retention-days: 1
          if-no-files-found: error

  docker:
    name: "Dockerize [${{ matrix.service }}]"
    runs-on: ubuntu-latest
    needs: build-jars
    strategy:
      matrix:
        service:
          - uiot-service-accounting
          - uiot-service-connectivity
          - uiot-service-history
          - uiot-service-rooms
          - uiot-service-rules
          - uiot-service-telemetry
          - uiot-service-things
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download service jars
        uses: actions/download-artifact@v7
        with:
          name: service-jars
          path: .

      - name: Log in to Docker Hub
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: docker/login-action@v3
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: "."
          file: "./uiot-services/${{ matrix.service }}/Dockerfile"
          push: "${{ startsWith(github.ref, 'refs/tags/') }}"
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
