name: Dependency Submission
on:
  push:
    branches:
      - main
    paths:
      - uiot-*/build.gradle.kts
      - build.gradle.kts
      - settings.gradle.kts
      - gradle.properties
      - gradle/**
      - buildSrc/**
      - gradlew
      - gradlew.bat
      - .github/workflows/gradle-dependency-submission.yml

jobs:
  dependency-submission:
    name: Dependency Submission
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v5
        env:
          GRADLE_OPTS: "-Dorg.gradle.configuration-cache=false -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false"
        with:
          dependency-graph-exclude-projects: ":buildSrc"
          dependency-graph-exclude-configurations: ".*[Tt]est(Compile|Runtime)Classpath"
